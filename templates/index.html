<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Beverage Distributors Scraper</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .progress {
            height: 25px;
        }
        #status {
            min-height: 50px;
        }
        .keyword-section {
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <h1 class="mb-4">Beverage Distributors Scraper</h1>
        
        <div class="row">
            <div class="col-md-6">
                <div class="mb-3">
                    <label for="country" class="form-label">Select Country</label>
                    <select class="form-select" id="country" required>
                        <option value="">Choose a country...</option>
                        {% for code, name in countries %}
                        <option value="{{ code }}">{{ name }}</option>
                        {% endfor %}
                    </select>
                </div>
                
                <div class="mb-3">
                    <label for="keywords" class="form-label">Keywords (one per line)</label>
                    <small class="form-text text-muted d-block mb-2">Leave empty to use default combinations</small>
                    <textarea class="form-control" id="keywords" rows="15">{% for industry in industry_keywords %}{% for business in business_keywords %}{{ industry }} {{ business }}
{% endfor %}{% endfor %}</textarea>
                </div>
                
                <button id="startButton" class="btn btn-primary">Start Scraping</button>
                <button id="stopButton" class="btn btn-danger" disabled>Stop Scraping</button>
            </div>
            
            <div class="col-md-6">
                <h3>Progress</h3>
                <div class="progress mb-3">
                    <div class="progress-bar" role="progressbar" style="width: 0%"></div>
                </div>
                
                <div id="status" class="alert alert-info">Ready to start</div>
                
                <div id="downloadSection" class="mt-3" style="display: none;">
                    <a href="/download/csv" class="btn btn-success">Download Results (CSV)</a>
                    <a href="/download/json" class="btn btn-success ms-2">Download Results (JSON)</a>
                </div>

                <div id="logSection" class="mt-3">
                    <h4>Recent Activity</h4>
                    <div id="logMessages" class="border p-3 bg-light" style="height: 200px; overflow-y: auto;">
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        let isRunning = false;
        const logMessages = document.getElementById('logMessages');

        function addLogMessage(message) {
            const time = new Date().toLocaleTimeString();
            const logEntry = document.createElement('div');
            logEntry.textContent = `${time}: ${message}`;
            logMessages.appendChild(logEntry);
            logMessages.scrollTop = logMessages.scrollHeight;
        }

        function updateStatus() {
            if (!isRunning) return;
            
            fetch('/status')
                .then(response => response.json())
                .then(data => {
                    const progress = (data.progress / data.total) * 100;
                    document.querySelector('.progress-bar').style.width = `${progress}%`;
                    document.querySelector('.progress-bar').textContent = `${Math.round(progress)}%`;
                    
                    document.getElementById('status').textContent = data.current_status;
                    
                    if (data.results && data.results.length > 0) {
                        document.getElementById('downloadSection').style.display = 'block';
                    }

                    if (data.current_status !== 'Ready') {
                        addLogMessage(data.current_status);
                    }
                })
                .catch(error => {
                    console.error('Status check failed:', error);
                    addLogMessage('Error checking status: ' + error.message);
                });
        }

        document.getElementById('startButton').addEventListener('click', function() {
            const country = document.getElementById('country').value;
            const keywords = document.getElementById('keywords').value;
            
            if (!country) {
                alert('Please select a country');
                return;
            }

            addLogMessage('Starting scraping process...');
            
            fetch('/start_scraping', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({
                    country: country,
                    keywords: keywords
                })
            })
            .then(response => response.json())
            .then(data => {
                isRunning = true;
                this.disabled = true;
                document.getElementById('stopButton').disabled = false;
                document.getElementById('country').disabled = true;
                document.getElementById('keywords').disabled = true;
                
                updateStatus();
                setInterval(updateStatus, 2000);
                addLogMessage(data.message);
            })
            .catch(error => {
                console.error('Failed to start scraping:', error);
                addLogMessage('Error starting scraping: ' + error.message);
            });
        });

        document.getElementById('stopButton').addEventListener('click', function() {
            fetch('/stop_scraping', {
                method: 'POST'
            })
            .then(response => response.json())
            .then(data => {
                isRunning = false;
                this.disabled = true;
                document.getElementById('startButton').disabled = false;
                document.getElementById('country').disabled = false;
                document.getElementById('keywords').disabled = false;
                addLogMessage('Scraping process stopped');
            })
            .catch(error => {
                console.error('Failed to stop scraping:', error);
                addLogMessage('Error stopping scraping: ' + error.message);
            });
        });
    </script>
</body>
</html>
