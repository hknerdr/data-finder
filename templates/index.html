<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Beverage Distributors Scraper</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .progress {
            height: 25px;
        }
        #status {
            min-height: 50px;
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <h1 class="mb-4">Beverage Distributors Scraper</h1>
        
        <div class="row">
            <div class="col-md-6">
                <div class="mb-3">
                    <label for="apiKey" class="form-label">Google API Key</label>
                    <input type="password" class="form-control" id="apiKey" required>
                </div>
                
                <div class="mb-3">
                    <label for="searchEngineId" class="form-label">Search Engine ID</label>
                    <input type="text" class="form-control" id="searchEngineId" required>
                </div>
                
                <div class="mb-3">
                    <label for="country" class="form-label">Country Code (e.g., US, GB)</label>
                    <input type="text" class="form-control" id="country" required>
                </div>
                
                <div class="mb-3">
                    <label for="keywords" class="form-label">Keywords (one per line)</label>
                    <textarea class="form-control" id="keywords" rows="10" required></textarea>
                </div>
                
                <button id="startButton" class="btn btn-primary">Start Scraping</button>
                <button id="stopButton" class="btn btn-danger" disabled>Stop Scraping</button>
            </div>
            
            <div class="col-md-6">
                <h3>Progress</h3>
                <div class="progress mb-3">
                    <div class="progress-bar" role="progressbar" style="width: 0%"></div>
                </div>
                
                <div id="status" class="alert alert-info">Ready to start</div>
                
                <div id="downloadSection" class="mt-3" style="display: none;">
                    <a href="/download" class="btn btn-success">Download Results</a>
                </div>
            </div>
        </div>
    </div>

    <script>
        let isRunning = false;

        function updateStatus() {
            if (!isRunning) return;
            
            fetch('/status')
                .then(response => response.json())
                .then(data => {
                    const progress = (data.progress / data.total) * 100;
                    document.querySelector('.progress-bar').style.width = `${progress}%`;
                    document.querySelector('.progress-bar').textContent = `${Math.round(progress)}%`;
                    
                    document.getElementById('status').textContent = data.current_status;
                    
                    if (data.results.length > 0) {
                        document.getElementById('downloadSection').style.display = 'block';
                    }
                    
                    if (isRunning) {
                        setTimeout(updateStatus, 1000);
                    }
                });
        }

        document.getElementById('startButton').addEventListener('click', () => {
            const data = {
                api_key: document.getElementById('apiKey').value,
                search_engine_id: document.getElementById('searchEngineId').value,
                country: document.getElementById('country').value,
                keywords: document.getElementById('keywords').value
            };
            
            if (!data.api_key || !data.search_engine_id || !data.country || !data.keywords) {
                alert('Please fill in all fields');
                return;
            }
            
            fetch('/start_scraping', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify(data)
            })
            .then(response => response.json())
            .then(data => {
                isRunning = true;
                document.getElementById('startButton').disabled = true;
                document.getElementById('stopButton').disabled = false;
                updateStatus();
            });
        });

        document.getElementById('stopButton').addEventListener('click', () => {
            fetch('/stop_scraping', {
                method: 'POST'
            })
            .then(response => response.json())
            .then(data => {
                isRunning = false;
                document.getElementById('startButton').disabled = false;
                document.getElementById('stopButton').disabled = true;
            });
        });
    </script>
</body>
</html>
